<div class="container">
    <h1 mat-dialog-title>{{action}} Optional</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input placeholder="Max students" matInput [(ngModel)]="local_data_maxstudents">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <app-button text="Set maximum" mat-button (click)="setMaxStudents()"></app-button>
        <button mat-button (click)="closeDialog()">Cancel</button>
    </div>
</div>
