<h1 mat-dialog-title>New Course</h1>
<div mat-dialog-content>
    <mat-form-field *ngIf="action != 'Delete'; else deleteTemplate">
        <input placeholder="Title" matInput [(ngModel)]="local_data.name">
    </mat-form-field>
    <br>
    <mat-form-field *ngIf="action != 'Delete'">
        <mat-label>Faculty</mat-label>
        <mat-select [(ngModel)]="local_data.fid" name="Faculty">
            <mat-option *ngFor="let faculty_option of [{'value':1,'viewValue':'Facultate1'}, {'value':2,'viewValue':'Facultate2'}]" [value]="faculty_option.value">
              {{faculty_option.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field *ngIf="action != 'Delete'">
        <mat-label>Year</mat-label>
        <mat-select [(ngModel)]="local_data.year" name="Year">
            <mat-option *ngFor="let year_option of [1,2,3]" [value]="year_option">
              {{year_option}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field *ngIf="action != 'Delete'">
        <mat-label>Semester</mat-label>
        <mat-select [(ngModel)]="local_data.semester" name="Semester">
            <mat-option *ngFor="let semester_option of [1,2,3,4,5,6]" [value]="semester_option">
              {{semester_option}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field *ngIf="action != 'Delete'">
        <mat-label>Type of course</mat-label>
        <mat-select [(ngModel)]="local_data.priority" name="Priority">
            <mat-option *ngFor="let faculty_option of [{'value':1,'viewValue':'Mandatory'}, {'value':2,'viewValue':'Optional'}, {'value':3,'viewValue':'Faacultativ'}]" [value]="faculty_option.value">
              {{faculty_option.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <ng-template #deleteTemplate>
        Sure to delete <b>{{local_data.name}}</b>?
    </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
