<div class="container" [style.padding]="pagePadding">
  <img class="logo-icon" src="assets/logo.svg" [style.width]="logoWidth">
  <div class="content" [style.padding]="contentPadding">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="profile-container">
        <h2 class="text-center">Your personal information </h2>
        <div class="grid">
          <div class="circle"></div>
          <div class="first-column">
            <div>
              <label>
                Name
                <br>
                <input #nameInput="ngModel" ngModel name="nameInput" class="list-box-small" type="text" [placeholder]="namePlaceholder" required>
              </label>
            </div>
            <div>
              <label>
                Phone
                <br>
                <input #phoneInput="ngModel" ngModel name="phoneInput" class="list-box-small" type="text" [placeholder]="phonePlaceholder" required>
              </label>
            </div>
          </div>
          <br>
          <div class="second-column">
            <div>
              <label>
                Email
                <br>
                <input #emailInput="ngModel" ngModel name="emailInput" class="list-box-small" type="text" [placeholder]="emailPlaceholder" required>
              </label>
            </div>
            <div>
              <label>
                CNP
                <br>
                <input #cnpInput="ngModel" ngModel name="cnpInput" class="list-box-small" type="text" [placeholder]="cnpPlaceholder" required>
              </label>
            </div>
          </div>
        </div>
        <div class="home-address">
          <label>
            Home address
            <br>
            <input #homeInput="ngModel" ngModel name="homeInput" class="list-box-home-address" type="text" [placeholder]="homePlaceholder" required>
          </label>
        </div>
        <h6>Bursier: {{bursierText}}</h6>
        <app-button text="Submit"></app-button>
      </div>
    </form>
  </div>
  
</div>
